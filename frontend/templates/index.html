<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot avec Flask</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: darkgray;
            }
        
            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                background-color: black;
                width: 250px;
                padding-top: 20px;
                overflow-y: auto;
                border-right: 1px solid #ffffff;
            }
        
            .main-content {
                margin-left: 250px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                /* Center vertically */
                align-items: center;
                /* Center horizontally */
                background-color: darkgray;
                /* Match body background color */
            }
        
            .chat-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
        
            #chat-window {
                height: 70vh;
                /* Adjust height as needed */
                overflow-y: scroll;
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                width: 100%;
                /* Ensure it takes the full width available */
                max-width: 800px;
                /* Limit the maximum width */
                margin-bottom: 20px;
                /* Space between chat window and form */
            }
        
            #chat-form {
                display: flex;
                align-items: center;
                width: 100%;
                max-width: 800px;
                /* Limit the maximum width */
            }
        
            .input-group {
                flex: 1;
            }
        
            .user-message {
                text-align: right;
                margin: 10px;
                color: white;
                background-color: #007bff;
                border-radius: 10px;
                padding: 10px;
                position: relative;
            }
        
            .user-message i {
                margin-left: 10px;
            }
        
            .bot-message {
                text-align: left;
                margin: 10px;
                color: black;
                background-color: #e9ecef;
                border-radius: 10px;
                padding: 10px;
            }
        
            .bot-message i {
                margin-right: 10px;
            }
        
            /* Media queries for responsiveness */
            @media (max-width: 768px) {
                .sidebar {
                    width: 100%;
                    height: auto;
                    position: relative;
                }
        
                .main-content {
                    margin-left: 0;
                    padding-top: 20px;
                }
        
                #chat-window {
                    height: calc(100vh - 200px);
                }
        
                #chat-form {
                    width: 90%;
                    /* Adjust width for smaller screens */
                }
            }
        
            @media (max-width: 576px) {
                #chat-window {
                    height: calc(100vh - 250px);
                }
        
                .fixed-bottom {
                    position: static;
                }
            }
        </style>
        </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <nav class="col-md-3 col-lg-2 bg-black sidebar p-0">
                    <div class="sidebar-sticky">
                        <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Prompts</span>
                        </h5>
                        <ul class="nav flex-column text-white" id="chat-prompts">
                            <!-- Les messages du chatbot apparaîtront ici -->
                        </ul>
                        </div>
                        </nav>
                <main role="main" class="col-md-9 col-lg-10 px-4 main-content">
                    <div class="chat-container">
                        <div id="chat-window" class="chat-window bg-white border rounded p-3">
                            <!-- Les échanges du chat apparaîtront ici -->
                        </div>
                        <form id="chat-form" class="input-group">
                            <input type="text" id="user-input" class="form-control rounded-pill" placeholder="Tapez votre message ici...">
                            <div class="input-group-append">
                                <button class="btn btn-dark rounded-pill" type="submit">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                                </div>
                                </form>
                                </div>
                                </main>
                                </div>
                                </div>
                                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        </body>
</html>
